# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db:
            dsn: 'mysql:host=127.0.0.1;dbname=phalcon'
            user: root
            password: password
            populate: no
            cleanup: true
            dump: 'tests/_data/structure.sql'
    step_decorators: ~
