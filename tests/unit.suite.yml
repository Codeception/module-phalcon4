# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db:
            dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%;port=%DB_PORT%'
            user: %DB_USER%
            password: %DB_PASSWORD%
            populate: no
            cleanup: true
            dump: 'tests/_data/structure.sql'
    step_decorators: ~
